<!-- ++++++++++++++++++++ CSS ++++++++++++++++++++ -->
<style>
  button{
    background-color: #AF7979 ;
    border-radius: 50px;
    border-color: rgba(255, 255, 255, 0);
  }
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  table, tr{
    width: 100%;
  }
  th, td {
    width: 16%;
    padding: 10px;
    text-align: center ;
  }
  .heure{
    font-weight: bold;
  }
</style>

<!-- ++++++++++++++++++++ JavaScript ++++++++++++++++++++ -->



<script>
  function modify(id) {
    var nom = prompt("Entrer le nom")
    document.getElementById(id).textContent = nom;
  }
</script>
